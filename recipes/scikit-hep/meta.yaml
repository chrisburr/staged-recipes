{% set name = "scikit-hep" %}
{% set version = "0.5.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/scikit-hep/scikit-hep.git
  git_rev: master
  # url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scikit-hep-{{ version }}.tar.gz
  # sha256: 9326ddc901e5e1b96a5407e70edfd1e307567f52710ecbc432d941173074d7c2

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - awkward ~=0.12
    - boost-histogram ~=0.11.0
    - decaylanguage ~=0.8.0
    - hepunits ~=2.0.0
    - hist ~=2.0.0
    - iminuit ~=1.5.0
    - matplotlib-base >2.0.0
    - mplhep ~=0.2.0
    - numpy >=1.13.1
    - particle ~=0.12.0
    - uproot ~=3.12.0
    - uproot-methods ~=0.7.0

test:
  imports:
    - skhep
    - skhep.dataset
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scikit-hep/scikit-hep/
  summary: Toolset of interfaces and tools for Particle Physics.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrisburr
